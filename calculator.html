<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class ="calculator">
        <div class ="calculator__display">0</div>
            <div class ="calculator__keys">
                <button class="key--operator" id="add" data-action="add">+</button>
                <button class="key--operator" id="subtract" data-action="subtract">-</button>
                <button class="key--operator" id="multiply" data-action="multiply">&times;</button>
                <button class="key--operator" id="divide" data-action="divide">รท</button>
                <button class="number-key">7</button>
                <button class="number-key">8</button>
                <button class="number-key">9</button>
                <button class="number-key">4</button>
                <button class="number-key">5</button>
                <button class="number-key">6</button>
                <button class="number-key">1</button>
                <button class="number-key">2</button>
                <button class="number-key">3</button>
                <button class="zero">0</button>
                <button id="decimal" data-action="decimal">.</button>
                <button id="clear" data-action="clear">AC</button>
                <button class="key--equal" id="equal" data-action="calculate">=</button>  
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
